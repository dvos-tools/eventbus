name: Version Bump Only (No Tags/Releases)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        npm install --ignore-scripts
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Run semantic-release (version bump only)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npx --ignore-scripts semantic-release
    
    - name: Summary
      run: |
        echo "✅ Version bump completed!"
        echo "📝 CHANGELOG.md updated"
        echo "📦 package.json updated"
        echo ""
        echo "🚀 Ready for manual release!"
        echo "You can now create a tag and release manually when ready."